<!DOCTYPE html>
<html lang="en">
	<head>
		<title>King Classic: Tees & Handicaps</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
  <body>
    <h2>Tees & Handicaps</h2>
    <form action='/tees_handicaps' method='POST' id='submitform'>
      Course:<br>
      <select name="hdcp_course">
				<option selected value="None" readonly="readonly">-- select course --</option>
				<option value='Pine Needles'>Pine Needles</option>
				<option value='Pine Needles Replay'>Pine Needles Replay</option>
				<option value='Southern Pines'>Southern Pines</option>
				<option value='Southern Pines Replay'>Southern Pines Replay</option>
				<option value='Mid Pines'>Mid Pines</option>
				<option value='Mid Pines Replay'>Mid Pines Replay</option>
      </select>
      <br><br>
      <input type='submit' value="Submit"/>
    </form>
    <h4>{{msg|safe}}</h4>
    <h4>{{course|safe}}</h4>
    <p>{{hdcps_df|safe}}</p>
    <h4><a href="{{ url_for('index') }}">Home</a></h4>
  </body>
</html>
